<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 테스트</title>
</head>
<body>
<script>
    const array = [1, 2, 3, 4, 6];
    const sum = array.reduce((acc1, cur2) => acc1 + cur2);

    console.log(sum);

    const avr = array.reduce((acc1, cur2) => acc1 + cur2) / array.length;

    console.log(avr);

</script>
</body>
</html>
